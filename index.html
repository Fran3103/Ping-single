<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b8f4ebc62d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Sass/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>


  
  
</head>
<body>
<main class="container">

  <div class="section_1">
    <img src="/images/logo.svg" alt="logo" class="logo">
    <h1 class="title">We are launching <span class="span">soon!</span>  </h1>
    <p class="description">Subscribe and get notified</p>
  </div>

  <div class="form-container">
    <form  class="form">

      <div class="email-container">
    <input  class="email" type="email" name="email" id="email" placeholder="Your email addres...">
    <div class="error"> <p> <i>Please provide a valid email address</i> </p>  </div></div>
    
    <input type="submit" class="notify" value="Notify Me">
    </form>

  
    
  </div>
  <img src="/images/illustration-dashboard.png" alt="illustration-dashboard" class="img-illustration">

  <div class="redes">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>

</main>

<p class="Copyright">  &copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
    </p>
  </footer>


  <script src="/main.js"></script>
</body>
</html>
